<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX Request with PHP</title>
</head>
<body>

<h2>Send AJAX Request to PHP</h2>

<button onclick="sendAjaxRequest()">Send Request</button>

<script>
function sendAjaxRequest() {
    // Create a new XMLHttpRequest object
    var xmlhttp = new XMLHttpRequest();

    // Define the callback function to handle the response
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == XMLHttpRequest.DONE && xmlhttp.status == 200) {

                // Request successful, handle response
                console.log(xmlhttp.responseText);
            } else {
                // Request failed
                //console.error('Error: ' + xmlhttp.status + ' - ' + xmlhttp.statusText);
            }

    };

    // Prepare the request
    var url =   'saveText.php';
    var data = 'param1=value1&param2=value2'; // Data to be sent in the request
    xmlhttp.open('POST', url, true);
    xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

    // Send the request with the data
    xmlhttp.send();
}
</script>

</body>
</html>
